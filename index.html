<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <div class="text">
    <div class="right--side">
        <img src="images/image-product-desktop.jpg"  class="img" alt="">
    </div>
    <div class="left--side"> 

        <p class="text--1">Perfume</p>

        <span class="text--4">Gabrielle<br> Essence Eau <br>De Parfum</span>
      
        <span class="text--3">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</span>
            <div class="price--tag">
                <span class="text--2">$149.99</span>
                <span class="small--text"><strike>$169.99</strike></span> 
            </div>
       <span class="btn--text">Add to Cart</span>
       <span class="btn--icon"><i class="fas fa-shopping-cart"></i></span>
    </div>
</div>
    
</body>
</html>
